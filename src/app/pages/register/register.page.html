<ion-header no-border>
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="">
        <ion-item>
          <ion-input type="text" placeholder="Your name" [(ngModel)]="your_name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label style="color:#999">Gender</ion-label>
          <ion-select interface="popover" [(ngModel)]="gender">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label style="color:#999">Date of Birthday</ion-label>
          <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="date_birth" min="1945-08-17" max="2019-12-01"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="email_address"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Confirm password" [(ngModel)]="confirm_pass"></ion-input>
        </ion-item>
        <ion-button expand="full" class="no-padding" color="success" (click)="tryRegister()" [disabled]="disabledButton">Register</ion-button>
    </div>
  </ion-list>

</ion-content>
